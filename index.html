<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Simples</title>
    <style>
        /* --- ESTILOS GERAIS (CSS) --- */
        :root {
            --primary-color: #6366f1;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #64748b;
        }

        /* Área de Upload Customizada */
        .upload-area {
            position: relative;
            margin-bottom: 2rem;
        }

        input[type="file"] {
            display: none;
        }

        .upload-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.5);
        }

        /* Grid da Galeria */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
        }

        .image-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            aspect-ratio: 1 / 1; /* Mantém as imagens quadradas */
        }

        .image-card:hover {
            transform: scale(1.03);
            z-index: 10;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .tag {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
        }

        /* Estado Vazio */
        .empty-state {
            text-align: center;
            color: #94a3b8;
            margin-top: 2rem;
            display: none; /* Controlado via JS */
        }
    </style>
</head>
<body>

    <header>
        <h1>Banco de Imagens</h1>
        <p>Armazenamento simples para <strong>PNG</strong> e <strong>JPG</strong></p>
    </header>

    <div class="upload-area">
        <label for="fileInput" class="upload-btn">
            <span>+ Adicionar Imagem</span>
        </label>
        <input type="file" id="fileInput" accept="image/png, image/jpeg" multiple>
    </div>

    <div class="empty-state" id="emptyState" style="display: block;">
        Nenhuma imagem carregada ainda.
    </div>

    <div class="gallery" id="gallery">
        </div>

    <script>
        /* --- LÓGICA (JAVASCRIPT) --- */
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');
        const emptyState = document.getElementById('emptyState');

        fileInput.addEventListener('change', function(event) {
            const files = event.target.files;

            if (files.length > 0) {
                emptyState.style.display = 'none';
                
                Array.from(files).forEach(file => {
                    // Validação de tipo simples
                    if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                        alert(`O arquivo "${file.name}" não é suportado. Apenas PNG e JPG.`);
                        return;
                    }

                    const reader = new FileReader();

                    reader.onload = function(e) {
                        createImageCard(e.target.result, file.type);
                    }

                    reader.readAsDataURL(file);
                });
            }
        });

        function createImageCard(url, type) {
            const card = document.createElement('div');
            card.className = 'image-card';

            // Define a etiqueta (tag) baseada no tipo
            const formatText = type.includes('png') ? 'PNG' : 'JPG';

            card.innerHTML = `
                <img src="${url}" alt="Imagem carregada">
                <span class="tag">${formatText}</span>
            `;

            gallery.appendChild(card);
        }
    </script>
</body>
</html>
